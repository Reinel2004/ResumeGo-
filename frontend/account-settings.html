        :root {
            --primary: #4361ee;

            --danger: #f72585;
            --primary-color: #4361ee;

        * {
            margin: 0;

        }
        
        body {

        }

        .user-dropdown {
            display: none;
        }
        .user-dropdown.active {
            display: block;
        }
        
        .account-container {
            max-width: 1000px;
            margin: 20px auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            overflow: hidden;
        }
        
        .account-header {
            background: var(--primary);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .account-body {
            display: flex;
            flex-direction: column;
        }
        
        @media (min-width: 768px) {
            .account-body {
                flex-direction: row;
            }
        }
        
        .account-sidebar {
            background: var(--light);
            padding: 20px;
            border-right: 1px solid var(--light-gray);
        }
        
        @media (min-width: 768px) {
            .account-sidebar {
                width: 250px;
            }
        }
        
        .sidebar-menu {
            list-style: none;
        }
        
        .menu-item {
            padding: 12px 15px;
            margin-bottom: 5px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.2s;
        }
        
        .menu-item i {
            margin-right: 10px;

        }
        
        .menu-item:hover {

        .menu-item.active {

            color: var(--primary);
            font-weight: bold;
        }
        
        .account-content {

        .settings-section {
            margin-bottom: 40px;
        }

            color: var(--primary);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--dark);
        }
        
        .form-control {
            width: 100%;

            border-radius: 5px;
            font-size: 16px;
            transition: border-color 0.2s;
        }

        .btn {

        }
        
        .btn-primary {

        }
        
        .btn-outline {

        .btn-outline:hover {

        .btn-danger {
            background: var(--danger);

        }
        
        .btn-danger:hover {
            opacity: 0.9;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 24px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 16px;
            width: 16px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--success);
        }
        
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        .toggle-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .toggle-label {
            margin-left: 15px;
            flex: 1;
        }
        
        .security-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }
        
        .badge-success {
            background: rgba(76, 201, 240, 0.1);
            color: var(--success);
        }
        
        .badge-warning {
            background: rgba(248, 150, 30, 0.1);
            color: var(--warning);
        }
        
        .connected-devices {
            margin-top: 20px;
        }
        
        .device-card {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid var(--light-gray);
            border-radius: 5px;
            margin-bottom: 10px;
        }
        
        .device-icon {
            font-size: 24px;
            margin-right: 15px;
            color: var(--gray);
        }
        
        .device-info {
            flex: 1;
        }
        
        .device-actions {
            margin-left: 15px;
        }
        
        .account-footer {
            padding: 20px;
            text-align: center;
            border-top: 1px solid var(--light-gray);
            color: var(--gray);
            font-size: 14px;
        }
        
        .footer-links {
            margin-bottom: 10px;
        }
        
        .footer-links a {
            color: var(--gray);
            text-decoration: none;
            margin: 0 10px;
        }
        
        .footer-links a:hover {
            color: var(--primary);
            text-decoration: underline;
        }

        /* Email Validation Styles */
        .email-validation {
            margin-top: 5px;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .email-validation.validating {
            color: #f59e0b;
        }

        .email-validation.available {
            color: var(--success);
        }

        .email-validation.unavailable {
            color: var(--danger);
        }

        .email-validation.warning {
            color: #f59e0b;
        }

        .email-validation i {
            font-size: 16px;
        }

        .email-input-container {
            position: relative;
        }

        .email-input-container input {
            padding-right: 30px;
        }

        .email-spinner {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            display: none;
        }

        .email-spinner.show {
            display: block;
        }

        @keyframes spin {
            0% { transform: translateY(-50%) rotate(0deg); }
            100% { transform: translateY(-50%) rotate(360deg); }
        }
    </style>
</head>

    <script type="text/javascript">
        // Initialize EmailJS with public key from backend
        let emailjsConfig = null;
        async function initializeEmailJS() {
            try {
                const apiUrl = window.apiConfig 
                    ? `${window.apiConfig.baseURL}/config/emailjs` 
                    : 'http://localhost:3000/api/config/emailjs';

                const response = await fetch(apiUrl);
                emailjsConfig = await response.json();
                emailjs.init(emailjsConfig.publicKey);
                console.log('EmailJS initialized successfully');
            } catch (error) {
                console.error('Failed to initialize EmailJS:', error);
                // Fallback to empty key if backend fails
                emailjs.init("");
            }
        }
        
        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', initializeEmailJS);
    </script>

    <script type="module">
        import { authAPI } from './js/api.js';

        // Email validation variables
        let emailValidationTimeout;
        let isEmailValid = false;
        let originalEmail = '';

        // Check if user is logged in
        function checkAuth() {
            if (!Auth.requireAuth()) {
                // This will redirect to index.html if not authenticated
                return false;
            }
            return true;
        }

        
        function loadUserData() {
            const user = JSON.parse(localStorage.getItem('user'));
            if (user) {
                
                const storedUser = JSON.parse(localStorage.getItem('user') || '{}');
                let firstName, middleName, lastName;
                
                if (storedUser.firstName !== undefined) {
                    
                    firstName = storedUser.firstName || '';
                    middleName = storedUser.middleName || '';
                    lastName = storedUser.lastName || '';
                } else {
                  
                    const nameParts = user.fullName ? user.fullName.split(' ') : ['User', 'Name'];
                    firstName = nameParts[0] || '';
                    lastName = nameParts.length > 1 ? nameParts[nameParts.length - 1] : '';
                    middleName = nameParts.length > 2 ? nameParts.slice(1, -1).join(' ') : '';
                }
                
               
                document.getElementById('firstName').value = firstName;
                document.getElementById('middleName').value = middleName;
                document.getElementById('lastName').value = lastName;
                document.getElementById('email').value = user.email || '';
                
                // Store original email for validation
                originalEmail = user.email || '';
            }
        }

      
        async function saveAccountChanges() {
            const firstName = document.getElementById('firstName').value.trim();
            const middleName = document.getElementById('middleName').value.trim();
            const lastName = document.getElementById('lastName').value.trim();
            const email = document.getElementById('email').value.trim();
            
          
            if (!firstName) {
                alert('First name is required');
                return;
            }
            
            if (!email || !email.includes('@')) {
                alert('Valid email is required');
                return;
            }

            // Check if email is available (if changed)
            if (email !== originalEmail && !isEmailValid) {
                alert('Please enter a valid and available email address');
                return;
            }
            
            try {
                const token = localStorage.getItem('token');
                if (!token) {
                    throw new Error('Not authenticated');
                }

                // Combine names
                const fullName = [firstName, middleName, lastName].filter(name => name.trim()).join(' ');
                
                const apiUrl = window.apiConfig 
                ? `${window.apiConfig.baseURL}/user/update` 
                : 'http://localhost:3000/api/user/update';
                // Update user data on the server
                const updateResponse = await fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${token}`
                    },
                    body: JSON.stringify({
                        fullName: fullName,
                        email: email
                    })
                });
                if (!updateResponse.ok) {
                    const errorData = await updateResponse.json();
                    throw new Error(errorData.message || 'Failed to update account');
                }

                const updatedUser = await updateResponse.json();
                
                // Update localStorage with server response
                const currentUser = JSON.parse(localStorage.getItem('user') || '{}');
                currentUser.firstName = firstName;
                currentUser.middleName = middleName;
                currentUser.lastName = lastName;
                currentUser.fullName = fullName;
                currentUser.email = email;
                localStorage.setItem('user', JSON.stringify(currentUser));
                
                // Update user menu display
                document.getElementById('userName').textContent = fullName;
                document.getElementById('userAvatar').textContent = firstName[0];
                
                // Update original email for future validations
                originalEmail = email;
                
                alert('Account information updated successfully!');
            } catch (error) {
                console.error('Error updating account:', error);
                alert('Failed to update account information: ' + error.message);
            }
        }

     
        function initUserMenu() {
            const userMenuButton = document.getElementById('userMenuButton');
            const userDropdown = document.getElementById('userDropdown');
            const logoutButton = document.getElementById('logoutButton');

            // Toggle dropdown
            userMenuButton.addEventListener('click', (e) => {
                e.stopPropagation();
                userDropdown.classList.toggle('active');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', (e) => {
                if (!userMenuButton.contains(e.target) && !userDropdown.contains(e.target)) {
                    userDropdown.classList.remove('active');
                }
            });

            // Handle logout
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                Auth.logout();
            });
        }

        // Email validation function
        async function validateEmail(email) {
            if (!email || !isValidEmail(email)) {
                hideEmailValidation();
                return false;
            }

            showEmailValidating();
            
            try {
                const apiUrl = window.apiConfig 
                    ? `${window.apiConfig.baseURL}/auth/check-email` 
                    : 'http://localhost:3000/api/auth/check-email';

                const dbResponse = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email: email })
                });
                
                const dbResult = await dbResponse.json();
                
                // If email exists and it's not the current user's email, it's unavailable
                if (dbResult.exists && email !== originalEmail) {
                    showEmailUnavailable();
                    return false;
                }

                // Step 2: Additional validation (only if email changed)
                if (email !== originalEmail) {
                    // For now, we'll just validate the email format and availability
                    // Email account verification can be unreliable, so we'll trust the user
                    // and let them verify their email when they receive notifications
                    
                    // Check if it's a common email provider (basic validation)
                    const commonProviders = ['gmail.com', 'yahoo.com', 'hotmail.com', 'outlook.com', 'icloud.com'];
                    const emailDomain = email.split('@')[1]?.toLowerCase();
                    
                    if (emailDomain && !commonProviders.includes(emailDomain)) {
                        showEmailWarning('Please ensure this email address is correct and active.');
                    } else {
                        showEmailAvailable();
                    }
                    return true;
                } else {
                    // Email hasn't changed, no need to verify
                    showEmailAvailable();
                    return true;
                }
                
            } catch (error) {
                console.error('Email validation error:', error);
                showEmailAvailable();
                return true;
            }
        }

        // Email validation event listener
        function initEmailValidation() {
            const emailInput = document.getElementById('email');
            const emailValidation = document.getElementById('emailValidation');
            const emailSpinner = document.getElementById('emailSpinner');
            
            // Store original email
            originalEmail = emailInput.value;
            
            emailInput.addEventListener('input', (e) => {
                const email = e.target.value.trim();
                
                // Clear previous timeout
                if (emailValidationTimeout) {
                    clearTimeout(emailValidationTimeout);
                }
                
                // Hide validation if email is empty
                if (!email) {
                    hideEmailValidation();
                    return;
                }
                
                // Validate email format first
                if (!isValidEmail(email)) {
                    showEmailInvalid();
                    return;
                }
                
                // Debounce email validation (wait 500ms after user stops typing)
                emailValidationTimeout = setTimeout(() => {
                    validateEmail(email);
                }, 500);
            });
        }

        // Email validation display functions
        function showEmailValidating() {
            const emailSpinner = document.getElementById('emailSpinner');
            const emailValidation = document.getElementById('emailValidation');
            emailSpinner.classList.add('show');
            emailValidation.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Checking email availability...';
            emailValidation.className = 'email-validation validating';
            isEmailValid = false;
        }

        function showEmailAvailable() {
            const emailSpinner = document.getElementById('emailSpinner');
            const emailValidation = document.getElementById('emailValidation');
            emailSpinner.classList.remove('show');
            emailValidation.innerHTML = '<i class="fas fa-check"></i> Email is available';
            emailValidation.className = 'email-validation available';
            isEmailValid = true;
        }

        function showEmailUnavailable() {
            const emailSpinner = document.getElementById('emailSpinner');
            const emailValidation = document.getElementById('emailValidation');
            emailSpinner.classList.remove('show');
            emailValidation.innerHTML = '<i class="fas fa-times"></i> Email is already registered';
            emailValidation.className = 'email-validation unavailable';
            isEmailValid = false;
        }

        function showEmailInvalid() {
            const emailSpinner = document.getElementById('emailSpinner');
            const emailValidation = document.getElementById('emailValidation');
            emailSpinner.classList.remove('show');
            emailValidation.innerHTML = '<i class="fas fa-exclamation-triangle"></i> Please enter a valid email address';
            emailValidation.className = 'email-validation unavailable';
            isEmailValid = false;
        }

        function showEmailWarning(message) {
            const emailSpinner = document.getElementById('emailSpinner');
            const emailValidation = document.getElementById('emailValidation');
            emailSpinner.classList.remove('show');
            emailValidation.innerHTML = '<i class="fas fa-exclamation-triangle"></i> ' + message;
            emailValidation.className = 'email-validation warning';
            isEmailValid = true; // Still allow update
        }

        function hideEmailValidation() {
            const emailSpinner = document.getElementById('emailSpinner');
            const emailValidation = document.getElementById('emailValidation');
            emailSpinner.classList.remove('show');
            emailValidation.innerHTML = '';
            emailValidation.className = 'email-validation';
            isEmailValid = false;
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Initialize page
        document.addEventListener('DOMContentLoaded', () => {
            if (checkAuth()) {
                loadUserData();
                initUserMenu();
                initMenuItems();
                initEmailValidation();
                
                // Add event listener for save button
                const saveButton = document.querySelector('.btn.btn-primary');
                if (saveButton) {
                    saveButton.addEventListener('click', saveAccountChanges);
                }
            }
        });

        // Menu item click handling
        function initMenuItems() {
            document.querySelectorAll('.menu-item').forEach(item => {
                item.addEventListener('click', function() {
                    document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
                    this.classList.add('active');
                    
                    const menuText = this.querySelector('span').textContent;
                    
                    // Show loading state
                    const content = document.querySelector('.account-content');
                    content.innerHTML = '<div class="loading active">Loading...</div>';
                    
                    // Load appropriate content based on menu item
                    switch(menuText) {
                        case 'Profile':
                            window.location.href = 'profile.html';
                            break;
                        case 'Account Settings':
                            window.location.href = 'account-settings.html';
                            break;
                        default:
                            content.innerHTML = '<h2>Content for ' + menuText + ' will be loaded here</h2>';
                    }
                });
            });
        }

        // Update user info
        const user = JSON.parse(localStorage.getItem('user'));
        if (user) {
            document.getElementById('userName').textContent = user.fullName || 'User';
            document.getElementById('userAvatar').textContent = (user.fullName || 'U')[0].toUpperCase();
        }
    </script>
</body>
</html>
