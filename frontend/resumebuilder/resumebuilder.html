<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>

<style>

    body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .navbar {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 2rem 2rem;
    background-color: #fff;
    border-bottom: 1px solid #eee;
    position: sticky;
    top: 0;
    z-index: 10;
    }

    .logo-section {
    position: absolute;
    left: 2rem;
    display: flex;
    align-items: center;
    }

    .logo {
    height: 40px;
    margin-right: 10px;
    }

    .brand-name {
    font-weight: bold;
    color: #a51f1f;
    font-size: 1.2rem;
    }

    .nav-links a {
    margin-left: 2rem;
    text-decoration: none;
    color: #111;
    }

    .nav-links a:hover {
    color: #a51f1f;
    }

    /* Two-Panel Layout */
    .main-container {
    display: flex;
    height: calc(100vh - 70px); /* Adjust for header height */
    }

    .left-panel {
    width: 50%;
    overflow-y: auto;
    padding: 2rem;
    background-color: #f4f4f4;
    }

    .right-panel {
    width: 50%;
    background-color: #4a5881;
    color: white;
    padding: 2rem;
    position: sticky;
    top: 70px; /* same as header height */
    height: calc(100vh - 70px);
    }

    /* Section Styling */
    .section-block {
    margin-bottom: 3rem; /* white space between sections */
    }

    .section-header {
    font-size: 1.5rem;
    margin-bottom: 1rem;
    color: #333;
    }
    
    .form-grid {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 1.5rem;
    margin-top: 1rem;
    }

    .input-group {
    display: flex;
    flex-direction: column;
    }

    .input-group label {
    margin-bottom: 0.5rem;
    font-weight: 500;
    color: #333;
    }

    .input-group input {
    padding: 0.5rem 0.75rem;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 1rem;
    }

    .full-width {
    grid-column: span 2;
    }


</style>

</head>

<body>

  <header class="navbar">
    <div class="logo-section">
      <img src="your-logo.png" class="logo" name="logo"/>
      <span class="brand-name">RESUMEGO!</span>
    </div>
    <nav class="nav-links">
      <a href="#">Dashboard</a>
      <a href="#">Resume Builder</a>
      <a href="#">Resume Templates</a>
    </nav>
  </header>

  <main class="main-container">
    <div class="left-panel">


        <div class = "section-block">
            <h1 class="section-header">Resume Builder</h1>
            <p>Create your professional resume in just a few minutes!</p>
            <h2 style="text-align: center;">Resume Title</h2>
            <hr>
        </div>

        <!-- space here -->

        <div class = "section-block">
            <h1 class="section-header">Personal Details</h1>
           
            <form action="">
                <div class="form-grid">
                    
                    <div class="input-group">

                        <label for="job-title">Job Title</label>
                        <input type="text" id="job-title" placeholder="Enter your role">
                    </div>

                    <div class="input-group">

                        <label for="email">Email Address</label>
                        <input type="email" id="email" placeholder="Enter your email address">
                    </div>

                    <div class="input-group">

                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Enter your first name">
                    </div>

                    <div class="input-group">
                        
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter your last name">
                    </div>

                    <div class="input-group">

                        <label for="phone">Phone Number</label>
                        <input type="text" id="phone" placeholder="Enter your phone number">
                    </div>
                </div>
            
            </form>

            
            <br>
            <h1 class="section-header">Address</h1>
        

            <form action="">
                <div class="form-grid">

                    <div class="input-group">

                        <label for="country">Country</label>
                        <input type="text" id="country" placeholder="Enter country">
                    </div>

                    <div class="input-group">

                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter city">
                    </div>
                    
                     <div class="input-group">
                        
                        <label for="state">State</label>
                        <input type="text" id="state" placeholder="Enter state">
                    </div>

                    <div class="input-group">

                        <label for="postalcode">Postal Code</label>
                        <input type="text" id="postalcode" placeholder="Enter postal code">
                    </div>
                </div>

            </form>
        </div>

        <div class="section-block">

        </div>

    </div>

    <div class="right-panel">
      <h3>[Resume Preview]</h3>
      <!-- Placeholder -->
    </div>
  </main>

</body>

</html>
