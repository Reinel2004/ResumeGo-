<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Your App</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center p-10">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md overflow-hidden">
        <!-- Registration Form -->
        <div class="p-8">
            <h1 class="text-2xl font-bold text-gray-800 text-center mb-6">Welcome! Please Register.</h1>
            
            <form>

                <div class="grid grid-cols-2 gap-4 mb-4">
                    <!-- First Name -->
                    <div>
                        <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First name</label>
                        <input 
                            type="text" 
                            id="firstName" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="John"
                            required
                        >
                    </div>
           
                    <div>
                        <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last name</label>
                        <input 
                            type="text" 
                            id="lastName" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Doe"
                            required
                        >
                    </div>
                </div>
                
              
                <div class="grid grid-cols-2 gap-4 mb-4">
                 
                    <div>
                        <label for="middleName" class="block text-sm font-medium text-gray-700 mb-1">Middle name</label>
                        <input 
                            type="text" 
                            id="middleName" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="(Optional)"
                        >
                    </div>
                    
                    <!-- Extension Name -->
                    <div>
                        <label for="extensionName" class="block text-sm font-medium text-gray-700 mb-1">Extension name</label>
                        <input 
                            type="text" 
                            id="extensionName" 
                            class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            placeholder="Jr., Sr., etc."
                        >
                    </div>
                </div>
                
                <!-- Phone Number -->
                <div class="mb-4">
                    <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone number</label>
                    <input 
                        type="tel" 
                        id="phone" 
                        class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                        placeholder="+1 (123) 456-7890"
                        required
                    >
                </div>
                
                <!-- Terms Checkbox -->
                <div class="flex items-start mb-6">
                    <div class="flex items-center h-5">
                        <input 
                            type="checkbox" 
                            id="terms"
                            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
                            required
                        >
                    </div>
                    <label for="terms" class="ml-2 block text-sm text-gray-700">
                        I agree to the <a href="#" class="text-blue-600 hover:text-blue-800">Terms & Conditions</a> and the <a href="#" class="text-blue-600 hover:text-blue-800">Privacy Policy</a>
                    </label>
                </div>
                
                <!-- Register Button -->
                <button
                    type="submit"
                    class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
                >
                    REGISTER
                </button>
            </form>
            
            <!-- Login Link -->
            <div class="text-center text-sm text-gray-600 mt-6">
                Already have an account? 
                <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500">Login here</a>
            </div>
        </div>
    </div>
</body>
</html>
