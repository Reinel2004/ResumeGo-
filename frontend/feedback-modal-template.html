<!-- Feedback Modal -->
<div id="feedbackModal" class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 hidden">
  <div class="bg-white rounded-xl shadow-2xl p-8 max-w-md w-full mx-4">
    <div class="flex items-center justify-between mb-6">
      <h2 class="text-2xl font-bold text-gray-900">Send Feedback</h2>
      <button id="closeFeedbackBtn" class="text-gray-400 hover:text-gray-600 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <form id="feedbackForm" class="space-y-6">
      <div>
        <label for="feedbackName" class="block text-sm font-medium text-gray-700 mb-2">Name *</label>
        <input type="text" id="feedbackName" name="name" required 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
               placeholder="Your full name">
      </div>
      
      <div>
        <label for="feedbackEmail" class="block text-sm font-medium text-gray-700 mb-2">Email *</label>
        <input type="email" id="feedbackEmail" name="email" required 
               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors"
               placeholder="your.email@example.com">
      </div>
      
      <div>
        <label for="feedbackMessage" class="block text-sm font-medium text-gray-700 mb-2">Message *</label>
        <textarea id="feedbackMessage" name="message" rows="4" required 
                  class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-colors resize-none"
                  placeholder="Tell us what you think about ResumeGo!"></textarea>
      </div>
      
      <div class="flex gap-3 pt-2">
        <button type="button" id="cancelFeedbackBtn" 
                class="flex-1 px-4 py-3 bg-gray-200 text-gray-700 rounded-lg font-semibold hover:bg-gray-300 transition-colors">
          Cancel
        </button>
        <button type="submit" id="submitFeedbackBtn" 
                class="flex-1 px-4 py-3 bg-blue-600 text-white rounded-lg font-semibold hover:bg-blue-700 transition-colors">
          Send Feedback
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Toast Notification -->
<div id="toast" class="fixed top-4 right-4 z-50 hidden">
  <div class="bg-white border-l-4 rounded-lg shadow-lg p-4 max-w-sm">
    <div class="flex items-center">
      <div id="toastIcon" class="flex-shrink-0 mr-3"></div>
      <div>
        <p id="toastMessage" class="text-sm font-medium text-gray-900"></p>
      </div>
    </div>
  </div>
</div>
