<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - ResumeGo!</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="assets/img/logo.png" type="image/x-icon">
    <style>
        #loader {
            transition: opacity 0.5s ease;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div id="loader" class="fixed inset-0 flex items-center justify-center bg-white z-[9999]">
        <img src="/assets/img/logo.png" alt="ResumeGo Logo" class="h-20 w-auto animate-pulse" />
    </div>
    <div class="max-w-md w-full space-y-8">
        <!-- Header -->
        <div class="text-center">
            <a href="index.html" class="flex items-center justify-center space-x-3 mb-8">
                <img src="/assets/img/logo.png" class="h-10 w-auto" alt="ResumeGo Logo" />
                <span class="text-2xl font-bold text-blue-600">ResumeGo!</span>
            </a>
            <h2 class="text-3xl font-bold text-gray-900">Forgot Password?</h2>
            <p class="mt-2 text-sm text-gray-600">
                Enter your email address and we'll send you a link to reset your password.
            </p>
        </div>

        <!-- Form -->
        <form id="forgotPasswordForm" class="mt-8 space-y-6 bg-white p-8 rounded-lg shadow-md">
            <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-600 px-4 py-3 rounded-md text-sm"></div>
            <div id="successMessage" class="hidden bg-green-50 border border-green-200 text-green-600 px-4 py-3 rounded-md text-sm"></div>
            
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                    Email Address
                </label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    required 
                    class="appearance-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm transition-colors"
                    placeholder="Enter your email address"
                >
            </div>

            <div>
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-lg text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 disabled:bg-gray-400 disabled:cursor-not-allowed transition-colors"
                >
                    <span id="submitText">Send Reset Link</span>
                    <div id="loading" class="hidden flex items-center">
                        <div class="animate-spin rounded-full h-4 w-4 border-b-2 border-white mr-2"></div>
                        <span>Sending reset link...</span>
                    </div>
                </button>
            </div>

            <div class="text-center">
                <p class="text-sm text-gray-600">
                    Remember your password? 
                    <a href="login.html" class="font-medium text-blue-600 hover:text-blue-500 transition-colors">
                        Back to Login
                    </a>
                </p>
            </div>
        </form>
    </div>

    <script type="module" src="js/api.js"></script>
    <script type="module" src="js/forgot-password.js"></script>
    <script>
        window.addEventListener("load", function () {
            const loader = document.getElementById("loader");
            if (loader) {
            loader.style.opacity = "0";
            setTimeout(() => loader.style.display = "none", 500); // fade out
            }
        });
    </script>
</body>
</html>
